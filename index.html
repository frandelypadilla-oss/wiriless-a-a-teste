<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless A&A - Liquid Glass Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Transparencias extremas estilo ISO 26 */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #00f2ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020205; /* Fondo profundo */
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* FONDO DIN√ÅMICO DE AURORAS Y ONDAS */
        .background-visuals {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 15s infinite alternate ease-in-out;
        }
        .orb-blue { background: #0066ff; top: 10%; left: -10%; }
        .orb-red { background: #ff2200; bottom: 10%; right: -10%; animation-delay: -7s; }

        @keyframes float {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.3) translate(100px, 50px); }
        }

        /* TARJETA ULTRA TRANSPARENTE */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(160%);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 80px 50px;
            text-align: center;
            width: 500px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8), 
                        inset 0 0 20px rgba(255,255,255,0.05);
            position: relative;
        }

        /* BRANDING GRANDE Y ELEGANTE */
        .brand {
            font-size: 2.8rem;
            font-weight: 100;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-label {
            opacity: 0.5;
            font-size: 0.7rem;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        /* N√öMERO DE VELOCIDAD */
        .speed-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            margin-bottom: 20px;
        }

        .speed-value {
            font-size: 130px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -5px;
            line-height: 0.8;
        }

        .unit {
            font-size: 1.5rem;
            font-weight: 300;
            margin-left: 15px;
            color: rgba(255,255,255,0.6);
        }

        /* VISUALIZADOR DE ONDAS (CANVAS) */
        canvas {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
        }

        /* BARRA DE PROGRESO L√çQUIDA */
        .progress-container {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
        }
        #pBar { 
            width: 0%; 
            height: 100%; 
            background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
        }

        .btn-test {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            padding: 15px 45px;
            border-radius: 10px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }
        .btn-test:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
        }
        .btn-test:disabled { opacity: 0.2; }

        .recommendation {
            margin-top: 30px;
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0;
            transition: 1s;
        }
        .show { opacity: 1; }
    </style>
</head>
<body>

    <div class="background-visuals">
        <div class="orb orb-blue"></div>
        <div class="orb orb-red"></div>
    </div>

    <div class="glass-card">
        <div class="brand">Wiriless A&A</div>
        
        <p class="status-label">ESTADO DE TRANSFERENCIA</p>
        
        <div class="speed-container">
            <h1 class="speed-value" id="speed">0.0</h1>
            <span class="unit">Mbps</span>
        </div>

        <canvas id="waveCanvas"></canvas>

        <div class="progress-container">
            <div id="pBar"></div>
        </div>

        <button class="btn-test" id="startBtn">Iniciar An√°lisis</button>

        <div class="recommendation" id="recBox">
            <p id="recText"></p>
        </div>
    </div>

    <script>
        const speedEl = document.getElementById('speed');
        const pBar = document.getElementById('pBar');
        const startBtn = document.getElementById('startBtn');
        const recBox = document.getElementById('recBox');
        const recText = document.getElementById('recText');
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        // Configuraci√≥n de Canvas (Ondas)
        canvas.width = 400;
        canvas.height = 40;
        let offset = 0;

        function animateWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = '#00f2ff';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x++) {
                let y = 20 + Math.sin(x * 0.05 + offset) * 5;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            offset += 0.1;
            requestAnimationFrame(animateWaves);
        }
        animateWaves();

        // MEDICI√ìN DE PRECISI√ìN (20 SEGUNDOS)
        const testFile = "https://speed.cloudflare.com/__down?bytes=20000000";

        async function fetchSpeed() {
            try {
                const start = performance.now();
                const res = await fetch(testFile + "&cb=" + Math.random());
                const blob = await res.blob();
                const end = performance.now();
                const duration = (end - start) / 1000;
                return (blob.size * 8 / (1024 * 1024)) / duration;
            } catch { return 0; }
        }

        startBtn.onclick = async () => {
            startBtn.disabled = true;
            startBtn.innerText = "Midiendo...";
            recBox.classList.remove('show');
            
            let startTime = Date.now();
            let duration = 20000; // 20 segundos
            let history = [];

            const timer = setInterval(async () => {
                let elapsed = Date.now() - startTime;
                let progress = (elapsed / duration) * 100;
                pBar.style.width = progress + "%";

                let s = await fetchSpeed();
                if (s > 0) {
                    history.push(s);
                    let avg = history.reduce((a,b) => a+b) / history.length;
                    speedEl.innerText = (avg + (Math.random() * 2)).toFixed(1);
                }

                if (elapsed >= duration) {
                    clearInterval(timer);
                    let final = (history.reduce((a,b) => a+b) / history.length).toFixed(1);
                    speedEl.innerText = final;
                    showRec(parseFloat(final));
                }
            }, 800);
        };

        function showRec(speed) {
            startBtn.disabled = false;
            startBtn.innerText = "Repetir";
            recBox.classList.add('show');
            if(speed > 60) recText.innerHTML = "‚ú® <b>Ultra-Fluid:</b> Calidad m√°xima para 4K y Cine Digital.";
            else if(speed > 25) recText.innerHTML = "üé¨ <b>HD-Smooth:</b> Perfecto para streaming 1080p sin cortes.";
            else recText.innerHTML = "üì± <b>Mobile-Ready:</b> Optimo para redes sociales y m√∫sica.";
        }
    </script>
</body>
</html>
